{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">{{ post.title }}</h1>

    {% if post.image %}
        <div class="text-center mb-3">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid" style="max-width: 100%; height: auto;">
        </div>
    {% endif %}

    <p>{{ post.content }}</p>

    {% if post.category %}
        <p>Category: {{ post.get_category_display }}</p>
    {% endif %}

    <div class="d-flex gap-2 mt-4">
        <a href="{% url 'blog:update_post' post.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'blog:delete_post' post.id %}" class="btn btn-danger">Delete</a> 
        <a href="{% url 'blog:base' %}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
